<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>张敏</title>
	<link href="" rel="stylesheet">
<style>
	*{
		padding:0;
		margin:0;
	}
	div{
		width:400px;
		height:400px;
		border:1px solid #000;
		background:#ccc;
		border-radius:10px;
		margin:100px auto;
		-webkit-transform:scale(5,5);
		opacity:0;
		display:none;
	}
</style>
<script>
	window.onload=function(){
		var oBtn=document.getElementById('btn');
		var oBox=document.getElementById('box');
		var oClo=document.getElementById('close');
		
		oBtn.onclick=function(){
			oBox.style.display='block';
			oBox.style.WebkitTransition='0.3s all ease';

			setTimeout(function(){
				oBox.style.opacity=1;
				oBox.style.WebkitTransform='scale(1,1)';
			},0);
		}
		oClo.onclick=function(){
			oBox.style.WebkitTransform='scale(5,5)';
			oBox.style.opactiy=0;

			function tranEnd(){
				oBox.removeEventListener('transitionend',tranEnd,false);
				oBox.style.display='none';
			}
			oBox.addEventListener('transitionend',tranEnd,false);
		};
	};
</script>
</head>

<body>
	<a href="javascript:;" id="btn">登录</a>
	<div id="box">
		<input type="text">
		<input type="text">
		<input type="text">
		<input type="text">
		<a href="javascript:;" id="close">取消</a>
	</div>
</body>
</html>
